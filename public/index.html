<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Document Scanner</div>
        <div class="nav-links">
            <div class="nav-item" id="navHome">Home</div>
            <div class="nav-item hidden" id="navDashboard">Dashboard</div>
            <div class="nav-item" id="navLogin">Login</div>
            <div class="nav-item" id="navRegister">Register</div>
            <div class="nav-item hidden" id="navLogout">Logout</div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
        <!-- Auth Forms -->
        <div id="authForms" class="container">
            <!-- Register Form (Shown by default) -->
            <div id="registerForm" class="auth-form">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-switch">
                        Already have an account? <a href="#" id="switchToLogin">Login here</a>
                    </p>
                </form>
            </div>

            <!-- Login Form (Initially Hidden) -->
            <div id="loginForm" class="auth-form hidden">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-switch">
                        Don't have an account? <a href="#" id="switchToRegister">Register here</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Dashboard (Initially Hidden) -->
        <div id="dashboard" class="container hidden">
            <!-- Welcome Message -->
            <div class="welcome-section">
                <h2>Welcome, <span id="userWelcome"></span>!</h2>
            </div>

            <!-- Credit Info -->
            <div class="credit-info">
                <h3>Credits Available: <span id="creditCount">0</span></h3>
                <button id="requestCredits" class="btn btn-secondary">Request More Credits</button>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h3>Upload Document</h3>
                <form id="uploadForm">
                    <input type="file" id="documentFile" accept=".txt,.doc,.docx,.pdf" required>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <!-- Documents List -->
            <div class="documents-list">
                <h3>Your Documents</h3>
                <div id="documentsList"></div>
            </div>
        </div>
    </main>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/upload.js"></script>
</body>
</html>
